{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
  <h1>ログイン</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>

  <p><a href="{% url 'register' %}">新規登録はこちら</a></p>
  <p><a href="{% url 'password_reset' %}">パスワードを忘れた方はこちら</a></p>
{% endblock %}
