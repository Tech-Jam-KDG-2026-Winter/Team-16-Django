<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン</h1>

  {% if form.errors %}
    <p>ユーザー名またはパスワードが違います。</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
