{% extends "base.html" %}
{% load static %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block main_container %}

<style>
  /* ===== Password Reset Done ===== */
  .auth-page{
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(180deg, #bfe0ff 0%, #eaf5ff 48%, #ffffff 100%);
    display: flex;
    justify-content: center;
    box-sizing: border-box;
  }

  .auth-inner{
    width: min(390px, 100%);
    padding: 40px 20px 60px;
    box-sizing: border-box;
  }

  /* ===== 画面全体の中央ブロック ===== */
  .auth-content{
    margin-top: 140px;
    padding-bottom: 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .auth-title{
    margin-bottom: 40px;
    font-size: 36px;
    font-weight: 900;
    color: #0f0f0f;
  }

  /* ===== メッセージ枠 ===== */
  .message-card{
    width: 100%;
    max-width: 360px;

    /* 横が窮屈にならないように調整 */
    padding: 44px 12px;

    background: rgba(255,255,255,0.95);
    border: 2px solid rgba(0,0,0,0.65);
    border-radius: 32px;

    font-size: 16px;
    font-weight: 700;
    line-height: 2.0;

    box-shadow: 0 14px 24px rgba(0,0,0,0.18);
  }

  /* base.html 側の余白対策 */
  .site-main, .container{
    padding: 0 !important;
    margin: 0 !important;
  }
</style>

<div class="auth-page">
  <div class="auth-inner">

    <div class="auth-content">
      <h1 class="auth-title">送信しました</h1>

      <div class="message-card">
        再設定用メールを送信しました。（該当するアカウントがある場合）<br>
        メールが届かない場合は、迷惑メールフォルダもご確認ください。
      </div>
    </div>

  </div>
</div>

{% endblock %}
