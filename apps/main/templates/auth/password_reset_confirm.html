{% extends "base.html" %}
{% load static %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block main_container %}

<style>
  /* ===== Password Reset Confirm ===== */
  .auth-page{
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(180deg, #bfe0ff 0%, #eaf5ff 48%, #ffffff 100%);
    display: flex;
    justify-content: center;
    box-sizing: border-box;
  }

  .auth-inner{
    width: min(390px, 100%);
    padding: 40px 20px 60px;
    box-sizing: border-box;
  }

  .auth-content{
    margin-top: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .auth-title{
    margin-bottom: 36px;
    font-size: 34px;
    font-weight: 900;
    color: #0f0f0f;
  }

  /* フォームカード */
  .form-card{
    width: 100%;
    max-width: 360px;
    padding: 40px 32px;

    background: rgba(255,255,255,0.95);
    border: 2px solid rgba(0,0,0,0.65);
    border-radius: 32px;

    box-shadow: 0 14px 24px rgba(0,0,0,0.18);
  }

  /* 入力欄 */
  .field{
    margin-bottom: 22px;
  }

  .field input{
    width: 100%;
    height: 56px;
    padding: 0 18px;

    border-radius: 999px;
    border: 2px solid rgba(0,0,0,0.75);
    background: rgba(255,255,255,0.9);

    font-size: 16px;
    font-weight: 700;
    box-sizing: border-box;
    outline: none;
  }

  .field input:focus{
    border-color: rgba(0,0,0,0.9);
    box-shadow: 0 0 0 4px rgba(0,120,255,0.18);
  }

  /* 変更ボタン */
  .submit-btn{
    margin-top: 12px;
    width: 140px;
    height: 48px;

    border-radius: 999px;
    background: #fff;
    border: 2px solid rgba(0,0,0,0.65);

    font-size: 18px;
    font-weight: 900;
    cursor: pointer;

    box-shadow: 0 12px 18px rgba(0,0,0,0.20);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
  }

  .submit-btn:active{
    transform: translateY(2px) scale(0.99);
    box-shadow: 0 7px 12px rgba(0,0,0,0.22);
  }

  /* エラー表示 */
  .form-errors{
    margin-bottom: 18px;
    padding: 12px 14px;
    border-radius: 16px;
    background: rgba(255,255,255,0.9);
    border: 1px solid rgba(255,0,0,0.3);
    color: #b91c1c;
    font-size: 14px;
    font-weight: 700;
  }

  /* base.html 余白対策 */
  .site-main, .container{
    padding: 0 !important;
    margin: 0 !important;
  }
</style>

<div class="auth-page">
  <div class="auth-inner">

    <div class="auth-content">
      <h1 class="auth-title">新しいパスワード</h1>

      <div class="form-card">

        {% if form.errors %}
          <div class="form-errors">
            入力内容を確認してください。
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          {% for field in form %}
            <div class="field">
              {{ field }}
            </div>
          {% endfor %}

          <button type="submit" class="submit-btn">
            変更
          </button>
        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}

<!-- {% block title %}変更完了{% endblock %} -->
