{% extends "base.html" %}
{% load static %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block main_container %}

<style>
  /* ===== Password Reset Complete ===== */
  .auth-page{
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(180deg, #bfe0ff 0%, #eaf5ff 48%, #ffffff 100%);
    display: flex;
    justify-content: center;
    box-sizing: border-box;
  }

  .auth-inner{
    width: min(390px, 100%);
    padding: 40px 20px 60px;
    box-sizing: border-box;
  }

  .auth-content{
    margin-top: 140px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .auth-title{
    margin-bottom: 40px;
    font-size: 36px;
    font-weight: 900;
    color: #0f0f0f;
  }

  /* メッセージ枠 */
  .message-card{
    width: 100%;
    max-width: 360px;
    padding: 44px 12px;

    background: rgba(255,255,255,0.95);
    border: 2px solid rgba(0,0,0,0.65);
    border-radius: 32px;

    font-size: 16px;
    font-weight: 700;
    line-height: 2.0;

    box-shadow: 0 14px 24px rgba(0,0,0,0.18);
  }

  /* ログインボタン */
  .login-btn{
    margin-top: 48px;
    width: 200px;
    height: 52px;

    border-radius: 999px;
    background: #fff;
    color: #111;
    text-decoration: none;

    font-size: 18px;
    font-weight: 900;

    display: flex;
    align-items: center;
    justify-content: center;

    border: 2px solid rgba(0,0,0,0.65);
    box-shadow: 0 12px 18px rgba(0,0,0,0.20);

    transition: transform 0.12s ease, box-shadow 0.12s ease;
    -webkit-tap-highlight-color: transparent;
  }

  .login-btn:hover{
    filter: brightness(0.98);
  }

  .login-btn:active{
    transform: translateY(2px) scale(0.99);
    box-shadow: 0 7px 12px rgba(0,0,0,0.22);
  }

  /* base.html 側の余白対策 */
  .site-main, .container{
    padding: 0 !important;
    margin: 0 !important;
  }
</style>

<div class="auth-page">
  <div class="auth-inner">

    <div class="auth-content">
      <h1 class="auth-title">変更完了</h1>

      <div class="message-card">
        パスワードを変更しました。<br>
        新しいパスワードでログインできます。
      </div>

      <a href="{% url 'login' %}" class="login-btn">
        ログインへ
      </a>
    </div>

  </div>
</div>

{% endblock %}
