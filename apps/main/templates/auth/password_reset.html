{% extends "base.html" %}
{% load static %}

{# パスワード再登録は1枚画面 #}
{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block main_container %}

<style>
  /* ===== Password Reset (スマホ想定 390x844) ===== */
  .auth-page{
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(180deg, #bfe0ff 0%, #eaf5ff 48%, #ffffff 100%);
    display: flex;
    justify-content: center;
    box-sizing: border-box;
  }

  .auth-inner{
    width: min(390px, 100%);
    padding: 28px 18px 40px;
    box-sizing: border-box;
    position: relative;
  }

  /* 戻るボタン */
  .back-btn{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 44px;
    padding: 0 22px;
    border-radius: 999px;
    background: #fff;
    color: #111;
    text-decoration: none;
    font-weight: 800;
    border: 2px solid rgba(0,0,0,0.65);
    box-shadow: 0 10px 16px rgba(0,0,0,0.16);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
  .back-btn:active{
    transform: translateY(2px) scale(0.99);
    box-shadow: 0 6px 12px rgba(0,0,0,0.18);
  }

  /* 中央ブロック */
  .auth-content{
    margin-top: 72px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .auth-title{
    margin: 10px 0 36px;
    font-size: 38px;
    font-weight: 900;
    color: #0f0f0f;
    text-align: center;
  }

  /* 入力欄 */
  .field{
    width: 100%;
    max-width: 360px;
    margin-bottom: 22px;
  }

  .input{
    width: 100%;
    height: 56px;
    border-radius: 999px;
    padding: 0 18px;
    font-size: 16px;
    border: 2px solid rgba(0,0,0,0.75);
    background: rgba(255,255,255,0.9);
    outline: none;
    box-sizing: border-box;
    transition: box-shadow 0.15s ease;
  }

  .input::placeholder{
    color: rgba(0,0,0,0.45);
    font-weight: 700;
  }

  .input:focus{
    box-shadow: 0 0 0 4px rgba(0,120,255,0.18);
  }

  /* 確定ボタン */
  .submit-btn{
    margin-top: 18px;
    width: 120px;
    height: 46px;
    border-radius: 999px;
    border: 2px solid rgba(0,0,0,0.55);
    background: #fff;
    font-size: 20px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 12px 18px rgba(0,0,0,0.20);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    -webkit-tap-highlight-color: transparent;
  }
  .submit-btn:active{
    transform: translateY(2px) scale(0.99);
    box-shadow: 0 7px 12px rgba(0,0,0,0.22);
  }

  /* 下リンク */
  .below{
    margin-top: 40px;
    text-align: center;
    line-height: 1.8;
  }
  .below p{
    margin: 0;
    font-size: 18px;
    font-weight: 700;
    color: #111;
  }
  .below a{
    color: #1d4ed8;
    font-weight: 900;
    text-decoration: underline;
  }

  /* エラー */
  .form-errors{
    width: 100%;
    max-width: 360px;
    background: rgba(255,255,255,0.95);
    border: 1px solid rgba(255,0,0,0.25);
    color: #b91c1c;
    padding: 10px 12px;
    border-radius: 14px;
    margin-bottom: 16px;
    font-size: 14px;
    font-weight: 700;
  }

  /* base余白対策 */
  .site-main, .container{
    padding: 0 !important;
    margin: 0 !important;
  }
</style>

<div class="auth-page">
  <div class="auth-inner">

    <a class="back-btn" href="{% url 'login' %}">戻る</a>

    <div class="auth-content">
      <h1 class="auth-title">パスワード再登録</h1>

      {% if form.errors %}
        <div class="form-errors">
          入力内容を確認してください。
        </div>
      {% endif %}

      <form method="post" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        {% csrf_token %}

        <div class="field">
          <input
            class="input"
            type="email"
            name="email"
            autocomplete="email"
            placeholder="アカウントをお持ちのメールアドレスを入力してください"
            required
          >
        </div>

        <button class="submit-btn" type="submit">確定</button>
      </form>

      <div class="below">
        <p>アカウントをお持ちでないですか？</p>
        <p><a href="{% url 'register' %}">新規会員登録はこちら</a></p>
      </div>

    </div>
  </div>
</div>

{% endblock %}
