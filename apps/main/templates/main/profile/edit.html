{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h1>プロフィール編集</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>ニックネーム</label>
            {{ form.nickname }}
        </div>

        <div class="form-group">
            <label>アイコン</label>
            {% if form.instance.icon %}
                <div class="current-icon">
                    <img src="{{ form.instance.icon.url }}" alt="現在のアイコン">
                </div>
            {% endif %}
            {{ form.icon }}
        </div>

        <div class="form-group">
            <label>自己紹介</label>
            {{ form.bio }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">保存</button>
            <a href="{% url 'profile:detail' request.user.username%}" class="btn btn-secondary">戻る</a>
        </div>
    </form>
</div>
{% endblock %}
