{% extends "base.html" %}

{% block title %}MoveShare{% endblock %}

{# ヘッダーを消す #}
{% block header %}{% endblock %}

{# フッターを消す #}
{% block footer %}{% endblock %}

{# container を通さず、画面全体をそのまま描画する #}
{% block main_container %}
<style>
  /* ===== MoveShare LP (スマホ想定 390x844) ===== */
  .lp {
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(180deg, #bfe0ff 0%, #eaf5ff 48%, #ffffff 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    box-sizing: border-box;
  }

  .lp-inner {
    width: 100%;
    max-width: 320px;
    text-align: center;
    transform: translateY(-40px);
  }

  .lp-title {
    margin: 0 0 34px;
    line-height: 1.15;
    color: #0f0f0f;
  }

  .lp-title .brand {
    display: block;
    font-size: 42px;
    font-weight: 900;
    letter-spacing: 0.02em;
  }

  .lp-title .sub {
    display: block;
    margin-top: 10px;
    font-size: 30px;
    font-weight: 800;
  }

  .lp-buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
  }

  .lp-btn {
  width: 240px;
  height: 54px;
  border-radius: 999px;
  background: #ffffff;
  color: #111;
  text-decoration: none;
  font-size: 18px;
  font-weight: 700;

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: 0 10px 18px rgba(0, 0, 0, 0.18);
  transition:
    transform 0.12s ease,
    box-shadow 0.12s ease,
    background-color 0.12s ease;
}


.lp-btn:active {
  transform: translateY(3px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.18);
  background-color: #f2f6fa;
}

.lp-btn:hover {
  box-shadow: 0 12px 22px rgba(0, 0, 0, 0.22);
}

</style>

<div class="lp">
  <div class="lp-inner">
    <h1 class="lp-title">
      <span class="brand">MoveShare</span>
      <span class="sub">へようこそ</span>
    </h1>

    <div class="lp-buttons">
      <a class="lp-btn" href="{% url 'login' %}">ログイン</a>
      <a class="lp-btn" href="{% url 'register' %}">新規登録</a>
    </div>
  </div>
</div>
{% endblock %}
