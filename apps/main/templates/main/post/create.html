<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿作成</title>
</head>
<body>
    <h1>運動記録を作成</h1>

    <form method="post">
        {% csrf_token %}

        <div>
            <label>タイトル</label><br>
            <input type="text" name="title" required>
        </div>

        <div>
            <label>運動内容</label><br>
            <textarea name="content" required></textarea>
        </div>

        <div>
            <label>運動時間（分）</label><br>
            <input type="number" name="duration" required>
        </div>

        <br>
        <button type="submit">保存</button>
    </form>

    <br>
    <a href="{% url 'post_list' %}">← 一覧に戻る</a>
</body>
</html>
