{% extends "base.html" %}
{% load static %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block main_container %}

<style>
  .page{
    min-height: 100vh;
    width: 100%;
    background: linear-gradient(180deg, #bfe0ff 0%, #eaf5ff 48%, #ffffff 100%);
    display: flex;
    justify-content: center;
  }
  .inner{
    width: min(390px, 100%);
    padding: 18px 16px 40px;
    box-sizing: border-box;
  }

  /* ===== Topbar ===== */
  .topbar{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 14px;
  }
  .back-btn{
    padding: 8px 18px;
    border-radius: 999px;
    background: #fff;
    color: #111;
    text-decoration: none;
    font-weight: 900;
    border: 2px solid rgba(0,0,0,0.65); /* ← 縁ありのまま */
    box-shadow: 0 8px 14px rgba(0,0,0,0.15);
  }
  .title{
    font-size: 22px;
    font-weight: 900;
  }
  .spacer{ width: 64px; }

  /* ===== Card ===== */
  .card{
    background: rgba(255,255,255,0.95);
    border-radius: 22px;
    padding: 16px;
    border: 2px solid rgba(0,0,0,0.25); /* ← 縁あり */
    box-shadow: 0 10px 18px rgba(0,0,0,0.12);
  }

  .field{
    margin-top: 16px;
  }
  .label{
    font-size: 14px;
    font-weight: 900;
    margin-bottom: 6px;
    display: block;
  }

  /* 入力欄（縁あり） */
  .input, .textarea{
    width: 100%;
    border-radius: 16px;
    border: 2px solid rgba(0,0,0,0.35);
    background: #fff;
    padding: 12px;
    font-size: 14px;
    font-weight: 700;
    box-sizing: border-box;
  }

  .textarea{
    min-height: 240px; /* 内容書くスペース広め */
    resize: vertical;
  }

  .number-wrap{
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .unit{
    font-weight: 900;
    opacity: 0.7;
  }

  /* ===== 保存ボタン（ここだけ縁なし） ===== */
  .actions{
    margin-top: 22px;
    display: flex;
    justify-content: center;
  }
  .submit-btn{
    width: 100%;
    height: 52px;
    border-radius: 999px;
    border: none;                /* ← 保存だけ縁なし */
    background: #3b82f6;         /* 青 */
    color: #fff;
    font-size: 18px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 12px 22px rgba(59,130,246,0.45);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
  }
  .submit-btn:active{
    transform: translateY(2px);
    box-shadow: 0 6px 12px rgba(59,130,246,0.45);
  }

  .site-main, .container{
    padding: 0 !important;
    margin: 0 !important;
  }
</style>

<div class="page">
  <div class="inner">

    <div class="topbar">
      <a class="back-btn" href="{% url 'post_list' %}">戻る</a>
      <div class="title">投稿作成</div>
      <div class="spacer"></div>
    </div>

    <div class="card">
      <form method="post">
        {% csrf_token %}

        <div class="field">
          <label class="label">タイトル</label>
          <input class="input" type="text" name="title" required>
        </div>

        <div class="field">
          <label class="label">運動内容</label>
          <textarea class="textarea" name="content" required></textarea>
        </div>

        <div class="field">
          <label class="label">運動時間（分）</label>
          <div class="number-wrap">
            <input class="input" type="number" name="duration" required>
          </div>
        </div>

        <div class="actions">
          <button class="submit-btn" type="submit">保存</button>
        </div>
      </form>
    </div>

  </div>
</div>

{% endblock %}
