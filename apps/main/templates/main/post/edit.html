<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投稿編集</title>
</head>
<body>
    <h1>投稿を編集</h1>

    <form method="post">
        {% csrf_token %}

        <div>
            <label>タイトル</label><br>
            <input type="text" name="title" value="{{ post.title }}" required>
        </div>

        <div>
            <label>運動内容</label><br>
            <textarea name="content" required>{{ post.content }}</textarea>
        </div>

        <div>
            <label>運動時間（分）</label><br>
            <input type="number" name="duration" value="{{ post.duration }}" required>
        </div>

        <br>
        <button type="submit">更新</button>
    </form>

    <br>
    <a href="{% url 'post_detail' post.id %}">← 詳細に戻る</a>
</body>
</html>
